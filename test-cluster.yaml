apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: test-cluter-master
    labels:
      role: master
  spec:
    replicas: 1
    selector:
      matchLabels:
        role: master
    template:
      metadata:
        annotations:
          io.katacontainers.config_path: /opt/kata/share/defaults/kata-containers/configuration-qemu-debug.toml
          io.katacontainers.config.hypervisor.kernel: /var/lib/images/vmlinuz-5.4.19-linuxkit
          io.katacontainers.config.hypervisor.image: /var/lib/images/kata.img
        labels:
          role: master
      spec:
        runtimeClassName: kata-qemu
        containers:
        - name: console
          image: errordeveloper/kubeadm:ubuntu-18.04-1.18.0
          imagePullPolicy: Always
          command: [/lib/systemd/systemd]
          tty: true
          securityContext:
            privileged: true
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: test-cluster-node
    labels:
      role: node
  spec:
    replicas: 3
    selector:
      matchLabels:
        role: node
    template:
      metadata:
        annotations:
          io.katacontainers.config_path: /opt/kata/share/defaults/kata-containers/configuration-qemu-debug.toml
          io.katacontainers.config.hypervisor.kernel: /var/lib/images/vmlinuz-5.4.19-linuxkit
          io.katacontainers.config.hypervisor.image: /var/lib/images/kata.img
        labels:
          role: node
      spec:
        runtimeClassName: kata-qemu
        containers:
        - name: console
          image: errordeveloper/kubeadm:ubuntu-18.04-1.18.0
          imagePullPolicy: Always
          command: [/lib/systemd/systemd]
          tty: true
          securityContext:
            privileged: true
